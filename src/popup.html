<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #232a31;
    }

    .header {
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e4e9;
      padding-bottom: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #232a31;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #666;
    }

    .status {
      background: #f8f9fa;
      border: 1px solid #e0e4e9;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-dot.online {
      background: #28a745;
      box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
    }

    .status-dot.offline {
      background: #dc3545;
    }

    .status-dot.processing {
      background: #ffc107;
      box-shadow: 0 0 6px rgba(255, 193, 7, 0.3);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.completed {
      background: #28a745;
      box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
    }

    .status-dot.error {
      background: #dc3545;
      box-shadow: 0 0 6px rgba(220, 53, 69, 0.3);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .date-pill {
      display: inline-block;
      padding: 4px 8px;
      background: #ffffff;
      color: #0063eb;
      border: 2px solid #0063eb;
      border-radius: 9999px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .date-pill:hover {
      background: #e6e6e6;
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
      color: #232a31;
    }

    .action-button {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #e0e4e9;
      border-radius: 9999px;
      color: #232a31;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .action-button:hover {
      background: #f8f9fa;
      border-color: #0063eb;
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .action-button.primary {
      background: #0063eb;
      border-color: #0063eb;
      color: white;
    }

    .action-button.primary:hover:not(:disabled) {
      background: #14007a;
      border-color: #14007a;
    }

    .results {
      background: #f8f9fa;
      border: 1px solid #e0e4e9;
      border-radius: 6px;
      padding: 12px;
      margin-top: 15px;
      font-size: 13px;
      display: none;
    }

    .results.show {
      display: block;
    }

    .results.success {
      border-left: 3px solid #28a745;
    }

    .results.error {
      border-left: 3px solid #dc3545;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e0e4e9;
      border-top: 2px solid #0063eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .instructions-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hide-button {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .hide-button:hover {
      background: #f8f9fa;
      color: #495057;
    }

    .instructions {
      background: #f8f9fa;
      border: 1px solid #e0e4e9;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.4;
      margin-top: 15px;
    }

    .instructions h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
      color: #232a31;
    }

    .instructions ul {
      margin: 0;
      padding-left: 16px;
    }

    .instructions li {
      margin-bottom: 4px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèÄ Start Active Players</h1>
    <p id="leagueInfo">Yahoo Fantasy Basketball</p>
  </div>

  <div class="status">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Checking page...</span>
    </div>
  </div>

  <button class="action-button primary" id="startActiveBtn">
    Start Active Players
  </button>

  <button class="action-button secondary" id="resetBtn" style="margin-top: 8px;">
    Reset State
  </button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Processing...</div>
  </div>

  <div class="results" id="results"></div>

  <div class="instructions" id="instructions">
    <div class="instructions-header">
      <h4>How to use:</h4>
      <button class="hide-button" id="hideInstructionsBtn">Hide</button>
    </div>
    <ul>
      <li>Navigate to your team's roster page</li>
      <li>Click "Start Active Players" to automatically process the entire week</li>
      <li>The extension will navigate through each day and start active players</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
